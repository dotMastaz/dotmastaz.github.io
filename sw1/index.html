<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Magical Offline Issues</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1>My Magical Offline Issue Tracker</h1>
<div>
    <ul id="issues"></ul>
</div>
<div id="service-worker-log">
    <p>Registration: <strong id="service-worker-registration"></strong></p>
</div>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js', {scope: './'}).then(function(registration) {
            window.querySelector('#service-worker-registration').textContent = '✓ Success';
        }).catch(function(error) {
            window.querySelector('#service-worker-registration').textContent = '✘ Error:' + error;
        });
    } else {

        window.querySelector('#service-worker-registration').textContent = '✘ Unavailable!'
    }
</script>
</body>
</html>
